<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form id="form">
      <label>Name: <input type="text" name="name" value="John Smith"></label><br>
      <label>Email: <input type="email" name="email" value="john@example.com"></label><br>
      <label>Phone: <input type="text" name="phone" value="(123) 456-7890"></label><br>
      <label>Location: <input type="text" name="location" value="New York, NY"></label><br>
      <label>Summary: <textarea name="summary">I am a highly skilled software engineer with over 10 years of experience in the industry. I have a strong background in both front-end and back-end development, and have worked on a variety of projects ranging from small websites to large-scale enterprise applications. In my current role, I am responsible for designing and implementing new features for our company's flagship product, as well as maintaining and improving the existing codebase. I am always looking for new challenges and opportunities to learn and grow as a developer.</textarea></label><br>
      <button type="submit">Submit</button>
    </form>
    <div id="resume"></div>
  </body>
</html>
